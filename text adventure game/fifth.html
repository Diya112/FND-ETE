<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Text Adventure Game</title>
<link rel="stylesheet" href="styles.css"></link>

<style>
#i2,#para2,#button,#b2{
display:none
}
h1{
font-family:Algerian;
color:white;
text-align:center;
font-size:55px
}
#b2{
font-size:25px;
font-family:Algerian;
position:absolute;
left:0;
top:80px;
display:none
}
</style>

</head>
<body>
<button type="button" class="btn btn-danger"><a href="Text adventure.html" style="color:white;text-decoration:none;font-size:25px;font-family:Algerian">QUIT GAME</a></button>
<button type="button" class="btn btn-primary" id="b2"><a href="Sixth.html" style="color:white;text-decoration:none;">DOOR IS OPENED. CONTINUE</a></button>

<h1>STEP 2: WOLF ATTACK</h1>
<div id="div1">
<p id="p1">You have successfully escaped from the empty house. But Oh No! A Wolf in the forest.</p>
<p id="para1"><b><i>What will you do ? </i></b></p>
<button type="button" class="btn btn-success" onclick="fun1()" id="btn1" style="font-size:20px;margin:20px;text-shadow: 3px 3px 8px white"><b>RUN As Fast As You Can</b></button>
<button type="button" class="btn btn-success" onclick="fun2()" id="btn2" style="font-size:20px;margin:20px;text-shadow: 3px 3px 8px white"><b>TURN Your Back And Slowly Walk Away</b></button>
<button type="button" class="btn btn-success" onclick="fun3()" id="btn3" style="font-size:20px;margin:20px;text-shadow: 3px 3px 8px white"><b>CLIMB A Tree</b></button>
<img src="i12.png" width="400px" height="400px" alt="image Here" id="i1">
<img src="i13.png" width="400px" height="400px" alt="image Here"id="i2" align="right">
<p id="para2"><b><i>You Lost!!!</i></b></p>
</div>


<button type="button" id="button" class="btn btn-warning" style="width:500px;height:200px;margin-left:500px"><a href="Text adventure.html" style="color:white;font-size:65px;text-decoration:none;font-family:Algerian">PLAY AGAIN</a></button>

<script>
function fun1(){
alert("Running is not a good idea !!!");
document.getElementById("para2").style.display = "block";
document.getElementById("i1").style.display = "none";
document.getElementById("button").style.display = "block";
document.getElementById("btn1").disabled = true;
document.getElementById("btn2").disabled = true;
document.getElementById("btn3").disabled = true;
}

function fun2(){
alert("Never Turn Your Back on a Predator !!!");
document.getElementById("para2").style.display = "block";
document.getElementById("i1").style.display = "none";
document.getElementById("button").style.display = "block";
document.getElementById("btn1").disabled = true;
document.getElementById("btn2").disabled = true;
document.getElementById("btn3").disabled = true;
}


function fun3(){
alert("Good Idea!!! Try to hit Wolf on the nose with a stick and climb up the nearest tree. ");
document.getElementById("i1").style.display = "none";
document.getElementById("i2").style.display = "block";
document.getElementById("b2").style.display = "block";
document.getElementById("btn1").disabled = true;
document.getElementById("btn2").disabled = true;
document.getElementById("btn3").disabled = true;

}
</script>
</body>
</html>
